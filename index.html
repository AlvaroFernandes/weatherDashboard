<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-3 search-list">
                <form id="search-city">
                    <h4>Search for a city:</h4>
                    <div class="form-row align-items-center">
                        <div class="col">
                            <label class="sr-only" for="inputLocation">City</label>
                            <input type="text" class="form-control" id="inputLocation" placeholder="Sydney" required>
                        </div>
                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                        </div>
                    </div>
                </form>
                <div class="search-history">


                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-8 show-result">
                <div class="row">
                    <div id="current-info" class="col">
                        <h5 class="show-name"></h5>
                        <img class="show-icon">
                        <p class="show-temp"></p>
                        <p class="show-hum"></p>
                        <p class="show-wind"></p>
                        <p class="show-uv"></p>
                    </div>
                </div>
                <div class="row forcast">

                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
